title: Polytechnic Forum 2023
url: https://www.polyforum.edu.sg
favicon: /images/PF 2023/About PF 2023/pf-colour (transparent background).png
colors:
  primary-color: "#00838f"
  secondary-color: "#417505"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
